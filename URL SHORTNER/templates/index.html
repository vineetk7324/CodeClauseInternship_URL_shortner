<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST" action="/shorten">
        <label for="full_url">Enter a URL to shorten:</label><br>
        <input type="text" id="full_url" name="full_url"><br>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Short URL: <a href="{{ url_for('redirect_to_full_url', short_url=short_url) }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
